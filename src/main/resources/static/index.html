<!DOCTYPE html>
<html lang="en" content="text/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/createTable.js"></script>
    <script src="js/updateTable.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style type="text/css">
        td {
            text-align: center;
            border: 1px solid black;
        }

        table {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }

        #wrapper > div {
            background-color: aliceblue;
            border: 1px black solid;
        }

        #wrapper {
            display: grid;
            grid-template-columns: repeat(5, 2fr);
            grid-auto-rows: 200px 200px;
            gap: 5px;
        }
    </style>
    <script>
        var getParameterByName = function (name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            return results[2];
        }

        var first = true;
        setInterval(function () {
            var xhr = new XMLHttpRequest();
            xhr.responseType = "text";
            xhr.onreadystatechange = function () { // 요청에 대한 콜백
                if (xhr.readyState === xhr.DONE) { // 요청이 완료되면
                    if (xhr.status === 200 || xhr.status === 201) {
                        var json = JSON.parse(xhr.responseText);
                        for (var i = 0; i < json.length; i++) {
                            console.log(json);
                            if (first) {
                                console.log("true");
                                //처음접속
                                //테이블생성 디바이스 이름으로 아이디구분
                                createTable(json[i].age, json[i].carbonenRate, json[i].device, json[i].exerciseIntensity, json[i].heart, json[i].id, json[i].maximumHeart, json[i].name, json[i].stableHeart);
                            } else {
                                //테이블 업데이트
                                updateTable(json[i].age, json[i].carbonenRate, json[i].device, json[i].exerciseIntensity, json[i].heart, json[i].id, json[i].maximumHeart, json[i].name, json[i].stableHeart);
                                console.log("false");
                                var userHaertRate = json[i].heart;
                                var userCarbonenRate = json[i].carbonenRate;
                                var userDevice = json[i].device;
                                if (parseInt(userHaertRate) < parseInt(userCarbonenRate)) {
                                    //사용자 심박수가 카르보넨값보다 작을때
                                    console.log("현재 사용자 심박수가 낮습니다");
                                    console.log(userDevice + " | " + userHaertRate + " | " + userCarbonenRate);
                                    var child_table = document.getElementById(userDevice + "_table");
                                    var parent = child_table.parentNode;
                                    parent.style.backgroundColor = "#CB5D5E";
                                } else {
                                    console.log("카르보넨 수치보다 높습니다.");
                                    var child_table = document.getElementById(userDevice + "_table");
                                    var parent = child_table.parentNode;
                                    parent.style.backgroundColor = "#9ACD32";
                                }
                            }
                        }
                        first = false;
                    } else {
                        console.error(xhr.responseText);
                    }
                }
            };
            xhr.open('GET', 'http://localhost:8080/findAll'); // 메소드와 주소 설정
            xhr.send(); // 요청 전송
            // xhr.abort(); // 전송된 요청 취소
        }, 3000);

        var obj = document.getElementsByName("object");
    </script>
</head>
<body>

<div class="container" id="container">
    <div id="wrapper">

    </div>
</div>
</body>
</html>
