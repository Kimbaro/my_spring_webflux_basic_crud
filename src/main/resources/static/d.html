<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style type="text/css">
        td {
            text-align: center;
            border: 1px solid black;
        }
        #wrapper > div {
        }

        #wrapper {
            display: grid;
            grid-template-columns: repeat(1, 2fr);
            grid-auto-rows: auto;
            grid-auto-columns: 100px;
            gap: 50px;
            margin: 0 5% 0 5%;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div id="wrapper">
        <div>
            <a href="/play">
            <img src="/static/img/download-icon1.png" width="300px" height="120px">
            </a>
        </div>
        <div>
            <a href="/trco">
            <img src="/static/img/download-icon2.png" width="300px" height="150px">
            </a>
        </div>
        <span>플레이스토어에서 다운로드가 안되는 모바일기기의 경우 해당 아이콘을 클릭하여 받아주세요</span>
    </div>
</div>
</body>
</html>
